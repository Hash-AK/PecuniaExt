<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="menu.css" />
    </head>

    <body>
        <div id="popup-content">
            <div id="conversion">
                <label for="input-currency-value">Input Currency :</label>
                <input type="number" id="input-currency-value" name="input-currency-value" min="0" />
                <label for="input-currency-select">Select an input currency</label>
                <select name="currencies" id="input-currency-select">
                    <option value="">--Please select a currency</option>
                    <option value="AED">AED</option>
                    <option value="AFN">AFN</option>
                </select>
            </div>
        </div>
        <div id="error-content" class="hidden">
            <p>An error occured</p>
            <p>Try again latter</p>
        </div>
        
        <script src="menu.js"></script>
    </body>
</html>
